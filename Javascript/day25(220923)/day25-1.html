<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>인라인(inline) 방식</h2>

        <button onclick="alert('HelloWorld!');">HelloWorld</button>
        <button onclick="clickme(); clickme1();">Button Click</button>

        <h2>프로퍼티(property) 방식</h2>

        <button id="a-button">Button A</button>

        <h2>addEventListener 방식</h2>
        <button id="b-button">Button B</button>
    </body>
</html>

<script>
    // 인라인 방식
    function clickme() {
        alert("버튼을 클릭했습니다.");
    }
    function clickme1() {
        alert("여기는 두번째 함수 입니다.");
    }

    // 프로퍼티 방식
    var button = document.getElementById("a-button");

    button.onclick = function() {
        alert("첫번째 바인딩한 클릭 함수")
    }

    button.onclick = function() {
        alert("두번째 바인딩한 클릭 함수")
    }

    // Dom의 addEventListener를 이용한 방식
    var btn = document.querySelector("#b-button");
    
    // 첫 번째 바인딩
    btn.addEventListener('click',
        // 익명 함수
        function() {
            alert("첫번째 바인딩한 클릭 함수!!!");
        }
    );

    // 두 번째 바인딩
    btn.addEventListener('click', () => {
        alert("두번째 바인딩한 클릭 함수!!!");
    });

    // 세 번째 바인딩
    // 따로 함수를 빼서 길어지는 것을 방지하거나
    // 재사용을 함
    btn.addEventListener('click', func);

    // 명명 함수
    function func() {
        alert("세번째 바인딩한 클릭 함수!!!");
    }
</script>
