<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>자바 스크립트</h1>
    </body>
</html>

<script>
    for(var i = 0; i < 10; i = i + 1) {
        console.log("for loop i = " + i);
    }

    // 1부터 10까지 출력해주기(첫번째 방법)
    for(var i = 1; i <= 10; i = i + 1) {
        console.log("for loop i = " + i);
    }

    // 두번째 방법
    for(var i = 0; i < 10; i = i + 1) {
        console.log("for loop i = " + (i + 1));
    }

    var j = 0;
    while(j < 10) {
        console.log("while loop j = " + j);
        j = j + 1;
    }

    var k = 0;
    do {
        console.log("do while loop k = " + k);
        k = k + 1;
    } while(k < 10)
</script>
